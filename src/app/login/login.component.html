<h2>Login</h2>
<div class="row justify-content-center">
  <form (ngSubmit)="submitLogin(form)" [formGroup]="form" class="col-12 col-lg-6 col-md-10 col-sm-11">
    <div class="input_container">
      <label for="email">Email</label>
      <input type="email" formControlName ="email" name="email" id="email" class="form-control" />
    </div>
    <div class="input_container">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" formControlName="password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-info mt-3">Login</button>
  </form>
</div>
